<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wetter & Pollen</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Wetter & Pollen</h1>
    </div>
  </header>

  <main class="container">
    <div class="location-display">
      <h2 id="locationTitle">Standort wird bestimmt…</h2>
      <h2> · </h2>
      <h2 class="location-date" id="locationDate"></h2>
    </div>

    <section class="cards">
      <article class="card" id="weatherCard">
        <h2>Wetter</h2>
        <div class="content" id="weatherContent">
          <p class="muted">Noch keine Daten. Suche starten oder Standort verwenden.</p>
        </div>
      </article>

      <article class="card" id="allergyCard">
        <h2>Allergie / Pollen</h2>
        <div class="content" id="allergyContent">
          <p class="muted">Noch keine Daten. Suche starten oder Standort verwenden.</p>
        </div>
      </article>
    </section>

    <section class="controls">
      <div class="row">
        <input id="placeInput" placeholder="Ort oder PLZ eingeben" />
        <button id="searchBtn">Suchen</button>
        <button id="geoBtn" title="Standort verwenden">Standort</button>
      </div>
    </section>

    <!-- Forecast Modal -->
    <div id="forecastModal" class="forecast-modal" style="display:none;">
      <div class="forecast-modal-content">
        <div class="forecast-header">
          <div style="display:flex;align-items:center;gap:12px;flex:1">
            <button id="forecastBack" class="forecast-back" style="display:none;background:0;border:0;color:#b6c2d8;font-size:24px;cursor:pointer;padding:0;width:40px;height:40px;align-items:center;justify-content:center;">←</button>
            <h2 id="forecastTitle">Vorhersage</h2>
          </div>
          <button id="forecastClose" class="forecast-close">&times;</button>
        </div>
        <div id="forecastGrid" class="forecast-grid"></div>
        <div class="forecast-footer" id="forecastFooter">
          <button id="forecastLoadMore" class="forecast-load-more">Weitere Tage laden</button>
        </div>
      </div>
    </div>

    <div id="resultsModal" class="forecast-modal" style="display:none;">
      <div class="forecast-modal-content">
        <div class="forecast-header">
          <h2>Mehrere Ergebnisse gefunden</h2>
          <button id="resultsClose" class="forecast-close">&times;</button>
        </div>
        <div id="resultsList" class="results-list"></div>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/mock-data.js"></script>
  <script src="js/mock-api.js"></script>
  <script src="js/geocoding.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/allergies.js"></script>
  <script src="js/forecast.js"></script>
  <script src="js/app.js"></script>
  <script src="js/debug.js"></script>
</body>
</html>
